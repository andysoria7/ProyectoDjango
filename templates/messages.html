{% if messages %}
    {% for m in messages %}
     {% if m.tags == 'success' %}
        <div class="alert alert-dismissible alert-success">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            {{m}}
        </div>
        {% else %}
        <div class="alert alert-dismissible alert-danger">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            {{m}}
        </div>
        {% endif %}
    {% endfor %}
{% endif %}
